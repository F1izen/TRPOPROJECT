    <p class="Nazv">SneakersShop</p>
    <div class="container">
        <h1>Вход</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Ваш E-mail / номер телефона</label>
                <input type="text" id="email" placeholder="">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="password">Введите пароль</label>
                <input type="password" id="password" placeholder="">
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="buttons">
                <button type="submit" class="login-btn">Вход</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // предотвращает отправку формы

            // Скрыть предыдущие ошибки
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // простой паттерн для проверки Email
            let isValid = true;

            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Пожалуйста, введите корректный E-mail!';
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Пароль должен содержать как минимум 6 символов!';
                isValid = false;
            }

            // Если все проверки пройдены, можно сделать что-то (например, перейти на главную страницу)
            if (isValid) {
                alert('Успешный вход!');
                window.location.href = 'Glavnaya.html'; // пример перенаправления
            }
        });
    </script>
</body>
</html>
